<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="login.css" />
    <title>login</title>

  <body>

    <div class="main">
      <form>
        <h1>login</h1>

        <div class="input-box">

        <div class="input-box">
          <input type="password" placeholder="password" id="password" />

      </form>

      <div class="login">
        <h4>Don't have an account? <br> Create one.. <a href="../index.html">Sign Up</a></h4>
      </div>
    </div>
